<!DOCTYPE html>

<html>

   <head>
      <title>Pokermayhem.</title>
      <link href="http://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet" type="text/css">
      <link href="/public/css/main.css" rel="stylesheet" type="text/css">  
   </head>

   <body>
      <div class="container">

      </div>

      <div class="container">
         <label for="pw">Password:</label>
         <input type="text" id="pw" name="pw">
         <br />
         <br />
         <p id="flop">The flop is: <span id="flopspan"></span></p>
         <p id="turn">The turn is: <span id="turnspan"></span></p>
         <p id="river">The river is: <span id="riverspan"></span></p>

         <div class="btn-container">
            <button class="btn btn-primary" onclick="shuffle()">Shuffle</button>
            <button class="btn btn-add" onclick="deal()">Deal</button> <label for="players">Players:</label>
            <input type="text" id="players" name="players">
            <button class="btn btn-success" onclick="dealflop()">Flop</button>
            <button class="btn btn-warning" onclick="dealturn()">Turn</button>
            <button class="btn btn-danger" onclick="dealriver()">River</button>
         </div>
          <div class="btn-container">
            <button class="btn btn-danger" onclick="resetPasswords()">Reset passwords</button>
         </div>

      </div>
      <script src="/socket.io/socket.io.js"></script>
      <script type="text/javascript" src="/controllers/jquery.min.js"></script>  
      <script type="text/javascript" src="/controllers/dealerController.client.js"></script>   
   </body>

</html>
